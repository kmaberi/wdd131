<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header sidebar"
                "aside main sidebar"
                "updates membership sidebar"
                "footer footer sidebar";
            grid-template-columns: 1fr 2fr 300px;
            grid-gap: 10px;
            padding: 20px;
        }

        .header {
            grid-area: header;
            border: 2px dashed #666;
            padding: 10px;
        }

        .aside {
            grid-area: aside;
            border: 2px dashed #666;
            padding: 10px;
        }

        .main {
            grid-area: main;
            border: 2px dashed #666;
            padding: 10px;
        }

        .sidebar {
            grid-area: sidebar;
            border: 2px dashed #666;
            padding: 10px;
        }

        .updates {
            grid-area: updates;
            border: 2px dashed #666;
            padding: 10px;
        }

        .membership {
            grid-area: membership;
            border: 2px dashed #666;
            padding: 10px;
        }

        .footer {
            grid-area: footer;
            border: 2px dashed #666;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .box {
            background: #f0f0f0;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="box">Logo</div>
            <h1>Header / Main Image</h1>
        </header>
        <aside class="aside">
            <div class="box">Image</div>
        </aside>
        <main class="main">
            <div class="box">Main Content Image</div>
            <div class="box" style="background:#fafafa; color:#999;">Text Block</div>
        </main>
        <section class="updates">
            <div class="box" style="height: 150px;">Updates & News</div>
        </section>
        <section class="membership">
            <div class="box" style="height: 150px;">Membership Signup / Login</div>
        </section>
        <aside class="sidebar">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>News</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <div class="box" style="height: 200px; margin-top: 20px;">Social Icons</div>
        </aside>
        <footer class="footer">
            <div class="box" style="flex:1;">Facebook</div>
            <div class="box" style="flex:1;">Instagram</div>
            <div class="box" style="flex:1;">WhatsApp</div>
            <div class="box" style="flex:1;">Weather Info</div>
        </footer>
    </div>
</body>

</html>
